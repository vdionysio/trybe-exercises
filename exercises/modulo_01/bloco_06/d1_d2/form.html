<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/bootstrap-5.0.1-dist/css/bootstrap.rtl.min.css">
  <script src="/jquery-3.6.0.min.js"></script>
  <script src="/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="display-4 text-muted">Formulário Curricular</h1>
    </header>
  </div>
  <div class="container">
    <form id="form" action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" data-validate-field="name" name="name" type="text">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" data-validate-field="email" name="email" type="email">
        </div>
  
        <div class="form-group">
          <label for="input-cpf">CPF</label>
          <input class="form-control" id="input-cpf" name="cpf" type="text">
        </div>
  
        <div class="form-group">
          <label for="input-adr">Endereço</label>
          <input class="form-control" id="input-adr" name="adr"type="text">
        </div>
  
        <div class="form-group">
          <label for="input-city">Cidade</label>
          <input class="form-control" id="input-city" name="city" type="text">
        </div>
  
        <div class="form-group">
          <label for="select-state">Estado</label>
          <select class="form-select" name="" id="select-state">
          </select>
        </div>
  
        <div class="form-group">
          <label class="form-check-label" for="tipo-1">Casa</label>
          <input class="form-check-input" type="radio" name="tipo" id="tipo-1">
          <label for="tipo-2">Apartamento</label>
          <input class="form-check-input" type="radio" name="tipo" id="tipo-2">
        </div>
      </fieldset>
      <fieldset>
        <legend>Currículo</legend>
        <div class="form-group" >
          <label for="resume">Resumo do Currículo:</label>
          <textarea class="form-control" name="resumo" id="resume" cols="60" rows="10"></textarea>
        </div>
  
        <div class="form-group" >
          <label for="job">Cargo</label>
          <input class="form-control" type="text" id="job" name="job">
        </div>
  
        <div class="form-group" >
          <label for="description">Descrição do Cargo</label>
          <input class="form-control" type="text" id="description" name="descript">
        </div>
  
        <div class="form-group" >
          <label for="init-date">Data de início</label>
          <input class="form-control" type="text" name="init-date" id="init-date">
        </div>
  
      </fieldset>
      <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
      <button class="btn btn-warning" type="reset">Limpar</button>
    </form>
  </div>
</body>
</html>
