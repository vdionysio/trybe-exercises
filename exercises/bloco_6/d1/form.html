<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Formulário Curricular</header>
  <form action="" method="GET">
    <fieldset id="personal">
      <legend>Dados Pessoais</legend>
      <label for="input-name">
        Name: <input id="input-name" name="name" type="text" required maxlength="40">
      </label>

      <label for="input-email">
        Email: <input id="input-email" name="email" type="email" required maxlength="50">
      </label>

      <label for="input-cpf">
        CPF: <input id="input-cpf" name="cpf" type="text" required maxlength="11">
      </label>

      <label for="input-adr">
        Endereço: <input id="input-adr" name="adr"type="text" required maxlength="200">
      </label>

      <label for="input-city">
        Cidade: <input id="input-city" name="city" type="text" required maxlength="28">
      </label>

      <label for="select-state">
        Estado: 
        <select name="" id="select-state">
        </select>
      </label>

      <fieldset id="home-type">
        <legend>Tipo de imóvel</legend>
        <label for="tipo-1">
          <input type="radio" name="tipo" id="tipo-1"> Casa
        </label>
        <label for="tipo-2">
          <input type="radio" name="tipo" id="tipo-2"> Apartamento
        </label>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Currículo</legend>
      <label for="resume">
        Resumo do Currículo: <textarea name="resumo" id="resume" cols="60" rows="10" maxlength="1000" required></textarea>
      </label>

      <label for="job">
        Cargo: <input type="text" id="job" name="job" maxlength="40" required>
      </label>

      <label for="description">
        Descrição do Cargo: <input type="text" id="description" name="descript" maxlength="500" required>
      </label>

      <label for="init-date">
        Data de início: <input type="date" name="init-date" id="init-date" required>
      </label>

    </fieldset>
    <button type="submit" id="submit-btn">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
